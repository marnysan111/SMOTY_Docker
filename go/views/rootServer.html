
<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>SMOTY</title>
  </head>
  <body>
      <!--上の見出し部分-->
    <div class="bg-info clearfix p-1 mb-1 ">
      <div class="container">
      <!--リンク-->    
        <a href="/smoty" type="button" class="btn float-left text-white font-weight-bold">SMOTY</a>
        <a href="/urls" type="button" class="btn  float-left text-white font-weight-bold">URL集</a>
        <a href="/logout" type="button" class="btn float-right text-white font-weight-bold">ログアウト</a>
        <a href="#" type="button" class="btn float-right text-white font-weight-bold">{{ .user_name }}さん</a>
      </div>
    </div>

<form method="POST" action="/root/server/new">
  <p>問題文：<input type="text" name="question"></p>
  <p>ヒント：<input type="text" name="hint"></p>
  <p>答え：<input type="text" name="anser"></p>
  <p><input type="submit" value="送る"></p>
</form>

  {{ range .server }}
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">問題文：{{ .Question }}</h4>
          <p>ヒント：{{ .Hint }}</p>
          <p>答え：{{ .Anser }}</p>
          <a href="/root/server/detail/{{.ID}}">編集</a>
          <a href="/root/server/deleteCheck/{{.ID}}">削除</a>
        </div>
      </div>
    </div>
  {{ end }}

      <script src="https://unpkg.com/vue"></script>
    <script src="../assets/smoty.js"></script>
</body>
</html>
